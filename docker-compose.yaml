version: '3.9'

services:
  rag-nutrition:
    build: .
    container_name: nutrition-rag-ollama
    ports:
      - "8501:8501"     # Streamlit UI
      - "11434:11434"   # Ollama API
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
      - ./ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  data:
  chroma_db:
  ollama_models: